    <body>
        <h1>Check Even or Odd</h1>
        <script>
            
            var num = prompt("Enter the number which you have to check whether it is even or odd");

            if(num % 2 === 0){
                console.log(num + " is Even number");
                }
                else{
                    console.log( num + " is Odd number");
                }

            
        </script>
    </body>
